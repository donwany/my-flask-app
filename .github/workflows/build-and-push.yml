name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to your main branch name if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64 -t ghcr.io/${{ github.repository }}/my-flask-app:${{ github.sha }} .
        docker push ghcr.io/${{ github.repository }}/my-flask-app:${{ github.sha }}
